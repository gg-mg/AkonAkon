<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="jumbotron-fluid">
       

        <script language="javascript" type="text/javascript">
            var checkedRadio, male, female;
            function ClearRd(this)
            {
                if (checkedRadio == this) {
                    this.checked = false;
                    checkedRadio = null;
                } else {
                    checkedRadio = this;
                }
            }
        </script>

       
        <form>
            <div class="container">
                <h1>Akan People Naming Project:</h1>
                <p>The Akan people give names depending on the day of the week an individual is born.</p>
                <p>Please <strong>click</strong> on the buttons below to enter information and what your Akan name would be.</p>
                
                <label for="text"><b>YEAR</b></label><br>
                

                <input id="myYear" type="button" value="YYYY" onclick="getYear()"></button><br>
                
                <label for="text"><b>MONTH</b></label><br>
                <input id="myMonth" type="button" value="MM" onclick="getMonth()"></button><br>
                <label for="text"><b>DAY</b></label><br>
                <input id="myDay" type="button" value="DD" onclick="dDay()"></button><br>
                
                
               

                <label>Male</label><br>
                <input type="radio" name="gender" id="male" value="male" onclick="ClearRd(this)" />1<br />
                <label>Female</label><br>
                <input type="radio" name="gender" id="female" value="female" onclick="ClearRd(this)" />2<br />
                <button onclick="myFunction()">SUBMIT</button>

            </div>

            
        </form>

    </div>
</body>
